<app-default-login-layout
title="Cadastre sua conta e comece hoje mesmo!"
primaryBtnText="Registrar"
secondaryBtnText="Entrar"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!signupForm.valid"
>
<form [formGroup]="signupForm">
  <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Nome"
      placeHolder="Digite seu nome"
      >
        <img src="../../../assets/svg/email-icon.svg" alt="icone do campo de nome" >
  </app-primary-input>
  <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="email"
      placeHolder="afonso@hotmail.com"
      >
        <img src="../../../assets/svg/email-icon.svg" alt="icone do campo de email" >
  </app-primary-input>
  <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="senha"
      >
        <img src="../../../assets/svg/password-icon.svg" alt="icone do campo de senha">
  </app-primary-input>
  <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirme sua senha"
      >
        <img src="../../../assets/svg/password-icon.svg" alt="icone do campo de confirmação de senha">
</app-primary-input>
</form>
</app-default-login-layout>
